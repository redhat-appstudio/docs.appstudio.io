---
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: warn
site:
  title: App Studio Documentation
  url: https://docs.github.io/
  start_page: Documentation::index.adoc
  robots: allow
content:
  sources:
    - url: .
      start_path: docs
      branches: HEAD
    - url: https://github.com/enterprise-contract/ec-policies.git
      branches: main
      start_path: antora/docs
    - url: https://github.com/enterprise-contract/ec-cli.git
      branches: main
      start_path: docs
    - url: https://github.com/enterprise-contract/enterprise-contract-controller.git
      branches: main
      start_path: docs
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./antora-lunr-ui
output:
  dir: ./public

antora:
  extensions:
  - '@antora/collector-extension'
  - '@antora/lunr-extension'
  - '@enterprise-contract/ec-policies-antora-extension'
  - '@enterprise-contract/tekton-task-antora-extension'
  - '@enterprise-contract/reference-antora-extension'

asciidoc:
  attributes:

  # Standard document attributes to be used in our documentation
    icons: font
    numbered: ''
    source-highlighter: highlightjs
    url-guide: https://red-hat-stone-soup.pages.redhat.com/stonesoup-documentation/

  # Product content attributes
    ProductName: App Studio
    ProductShortName: ''
    ProductRelease: ''
    ProductVersion: ''
    ProductPreviousVersion: ''
    ProductNextVersion: ''

  # Repository URLs
    repoURL1: ''
    repoURL2: ''

  # Name of APIs and their URLs
    APIName1: ''
    APIName2: ''

  # Knowledge base article links
    # TBD

  # Links to other projects
    Placeholder: ''
    Placeholder2: ''
    Placeholder3: ''
